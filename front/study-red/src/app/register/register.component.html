<div class="register-container">
  <div class="register-box">
    <h2>Registro</h2>
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      <!-- Nome -->
      <div class="form-group">
        <label for="name">Nome</label>
        <input
          type="text"
          id="name"
          formControlName="name"
          placeholder="Digite seu nome"
          [class.is-invalid]="registerForm.controls['name'].invalid && registerForm.controls['name'].touched"
        >
        <div *ngIf="registerForm.controls['name'].invalid && registerForm.controls['name'].touched" class="txt-error">
          <div *ngIf="registerForm.controls['name'].errors?.['required']">
            O nome é obrigatório.
          </div>
        </div>
      </div>
  
      <!-- Email -->
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          formControlName="email"
          placeholder="Digite seu email"
          [class.is-invalid]="registerForm.controls['email'].invalid && registerForm.controls['email'].touched"
        >
        <div *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched" class="txt-error">
          <div *ngIf="registerForm.controls['email'].errors?.['required']">
            O email é obrigatório.
          </div>
          <div *ngIf="registerForm.controls['email'].errors?.['email']">
            Por favor, insira um email válido.
          </div>
        </div>
      </div>
  
      <!-- Senha -->
      <div class="form-group">
        <label for="password">Senha</label>
        <input
          type="password"
          id="password"
          formControlName="password"
          placeholder="Digite sua senha"
          [class.is-invalid]="registerForm.controls['password'].invalid && registerForm.controls['password'].touched"
        >
        <div *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched" class="txt-error">
          <div *ngIf="registerForm.controls['password'].errors?.['required']">
            A senha é obrigatória.
          </div>
          <div *ngIf="registerForm.controls['password'].errors?.['minlength']">
            A senha deve ter pelo menos 8 caracteres.
          </div>
        </div>
      </div>
  
      <!-- Confirmação de Senha -->
      <div class="form-group">
        <label for="confirmPassword">Confirme a senha</label>
        <input
          type="password"
          id="confirmPassword"
          formControlName="confirmPassword"
          placeholder="Confirme sua senha"
          [class.is-invalid]="registerForm.controls['confirmPassword'].invalid && registerForm.controls['confirmPassword'].touched"
        >
        <div *ngIf="registerForm.controls['confirmPassword'].invalid && registerForm.controls['confirmPassword'].touched" class="txt-error">
          <div *ngIf="registerForm.controls['confirmPassword'].errors?.['required']">
            A confirmação da senha é obrigatória.
          </div>
          <div *ngIf="registerForm.controls['confirmPassword'].errors?.['minlength']">
            A senha deve ter pelo menos 8 caracteres.
          </div>
        </div>
      </div>
  
      <!-- Mensagem de erro para senhas não coincidentes -->
      <div *ngIf="registerForm.errors?.['passwordMismatch'] && registerForm.controls['confirmPassword'].touched" class="txt-error">
        As senhas não coincidem.
      </div>
  
      <!-- Botão de Envio -->
      <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">
        Registrar
      </button>
    </form>
  </div>
</div>
