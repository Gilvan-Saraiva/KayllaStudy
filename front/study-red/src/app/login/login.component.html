<div class="login-container">
  <div class="login-box">
    <h2>Login</h2>
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="text" id="email" formControlName="email" placeholder="Digite seu endereço de email"
          [class.is-invalid]="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
        <div class="invalid-feedback"
          *ngIf="loginForm.get('email')?.errors?.['required'] && loginForm.get('email')?.touched">
          Email é obrigatório
        </div>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input type="password" id="password" formControlName="password" placeholder="Digite sua senha"
          [class.is-invalid]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
        <div class="invalid-feedback"
          *ngIf="loginForm.get('password')?.errors?.['required'] && loginForm.get('password')?.touched">
          Senha é obrigatória
        </div>
      </div>

      <div class="form-group">
        <a href="/esqueceu-senha" class="forgot-password">Esqueceu Senha?</a>
      </div>

      <div class="alert alert-danger" *ngIf="error">
        {{ error }}
      </div>

      <button type="submit" class="btn btn-login" [disabled]="loginForm.invalid || loading">
        {{ loading ? 'Loading...' : 'Login' }}
      </button>
    </form>
    <p class="signup-text">Não é um membro? <a href="/register" (click)="redirectToRegister()">Cadastre-se Agora</a></p>
  </div>
</div>
