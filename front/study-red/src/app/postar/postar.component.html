<div class="container">
  <h2>Postar Material</h2>
  <form (ngSubmit)="onSubmit()" #materialForm="ngForm">
    <div class="form-group">
      <label for="titulo">Título</label>
      <input type="text" id="titulo" class="form-control" [(ngModel)]="material.titulo" name="titulo" required>
    </div>

    <div class="form-group">
      <label for="descricao">Descrição</label>
      <textarea id="descricao" class="form-control" [(ngModel)]="material.descricao" name="descricao"></textarea>
    </div>

    <div class="form-group">
      <label for="youtubeLinks">Links do YouTube</label>
      <input type="text" id="youtubeLinks" class="form-control" [(ngModel)]="material.youtubeLinks" name="youtubeLinks">
      <small>Separe os links com vírgula</small>
    </div>

    <div class="form-group">
      <label for="pdf">Upload de PDFs</label>
      <input type="file" id="pdf" class="form-control" (change)="onFileChange($event)" multiple>
    </div>

    <div class="form-group">
      <label for="alunos">Selecione os Alunos</label>
      <select id="alunos" class="form-control" [(ngModel)]="selectedAlunos" name="alunos" multiple>
        <option *ngFor="let aluno of alunos" [value]="aluno._id">
          {{ aluno.nome || aluno.name || aluno.email }}
        </option>

      </select>
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="!materialForm.form.valid">Postar</button>
  </form>
</div>
